name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true
        
    # - name: Install golangci-lint
    #   uses: golangci/golangci-lint-action@v4
    #   with:
    #     version: latest
        
    - name: Run fmt-ci
      run: make fmt-ci
      
    - name: Run vet
      run: make vet
      
    - name: Run tests
      run: make test
      
    - name: Build application
      run: make build
      
